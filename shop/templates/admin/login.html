{% extends "layout.html" %} 
<!-- This HTML will load the mainly file and change just the block content part-->

{% block content %}

<div class="container">
    <!-- Its importing  the other html-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="text-center h1 bg-info p-2">Login admin</div>
        {% from "_formhelpers.html" import render_field %}
        {% include '_messages.html' %}
        <form method="post" enctype="multipart/form-data">
            {{ form.csrf_token }}
            
            <div>
                {{ render_field(form.email, class="form-control") }}
                {{ render_field(form.password, class="form-control") }}
            </div>
            <p><input type="submit" value="Login" class="btn btn-info mt-2"></p>
        </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
